<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>ФКР Липецкой области</title>
</head>
<body>
	<form class="authorization">
		<img src="img/logo.png" alt="logo">
		<div class="auth">
			<p class="title_auth">Авторизация</p>
			<p class="title_input">Логин</p>
			<input class="login_in" type="text" name="username" placeholder="Введите логин">
			<p class="title_input">Пароль</p>
			<input class="password_in" type="password" name="pass" placeholder="Введите пароль">
			<button class="btn_auth">Вход</button>
		</div>
	</form>

	
</body>
</html>
