<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>ФКР Липецкой области</title>
</head>
<body>
	<header class="header_lk">
		<img src="img/logo2.png" alt="logo">
		<p class="name_header_lk">Добавление пользователей</p>
	</header>
	<section class="line_add_users">
		<img src="img/strelka.svg" alt="icon">
		<p>Добавление пользователей</p>
	</section>
	<section class="user_add">
		<div class="add_users_menu">
			<p class="add_users_menu_users">Пользователи</p>
			<p class="add_users_menu_position">Добавление отделов<br>и должностей</p>
		</div>
		<div class="main_add_user">
				<a class="add_user_btn" href="#">Добавить</a>
		
			
				<div class="login_data">
					<div class="item_inf">
						<p class="title_inf">Логин<span>*</span></p>
						<input class="password_in" type="password" name="pass" placeholder="Введите пароль">
					</div>
					<div class="item_inf">
						<p class="title_inf">Пароль<span>*</span></p>
						<input class="password_in" type="password" name="pass" placeholder="Введите пароль">
					</div>
					<div class="item_inf">
						<p class="title_inf">Подтверждение пароля<span>*</span></p>
						<input class="password_in" type="password" name="pass" placeholder="Введите пароль">
					</div>
					<p class="header_login_data">Данные для входа</p>
				</div>
			</div>
	
	</section>	
	
	
	
	
</body>
</html>
